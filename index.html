<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display+SC' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="jumbotron">
  <h1>Markdown</h1>
  <p class="p_text">Transform your markdown with the push of a button!</p>
</div>

  <div id="container">
    <div class="row">

      <div class="form-group col-xs-12 col-md-5">
      <h3 class="header">Write Your Markdown Here...</h3>
      <textarea id="markEntry" placeholder="Enter your markdown here"></textarea>
      </div>

      <div class="form-group col-xs-12 col-md-5 col-md-offset-1">
      <h3 class="header html"> and Out Comes Your Converted Text.</h3>
      <div id="output">
        <div id="outputDiv"></div>
      </div>
      </div>
    </div>

    <div class="row">
      <button id="newEntry" class="btn btn-info btn-lg">Convert It!</button>
    </div>
 </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
